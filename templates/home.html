<!-- templates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Explore <strong><a href="/lists">Lists!</a></strong>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}" class="btn btn-info">Log In</a>
  {% endif %}
{% endblock %}
